<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Today's Tickets</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/static/css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
<div class="container py-4">
  <h2 class="mb-4 text-center">Today's Pending Tickets</h2>
  <div class="mb-3 text-end">
    <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#addTicketModal">
      <i class="fa fa-plus"></i> Add Ticket
    </button>
  </div>
  <table class="table table-bordered align-middle table-responsive">
    <thead class="table-light">
      <tr>
        <th>Name</th>
        <th>Number</th>
        <th>Address</th>
        <th>Appliance</th>
        <th>Time</th>
        <th>Notes</th>
      </tr>
    </thead>
    <tbody id="ticketTableBody">
      <!-- Tickets will be dynamically inserted here -->
    </tbody>
  </table>
</div>

<!-- Add Ticket Modal -->
<div class="modal fade" id="addTicketModal" tabindex="-1" aria-labelledby="addTicketModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="addTicketModalLabel">Add New Ticket</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="addTicketForm">
          <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" required>
          </div>
          <div class="mb-3">
            <label for="number" class="form-label">Number</label>
            <input type="tel" class="form-control" id="number" pattern="[0-9]{10}" required>
          </div>
          <div class="mb-3">
            <label for="address" class="form-label">Address</label>
            <input type="text" class="form-control" id="address">
          </div>
          <div class="mb-3">
            <label for="appliance" class="form-label">Appliance</label>
            <select class="form-select" id="appliance">
              <option value="">None (not specified)</option>
              <option>Chimney</option>
              <option>Hob</option>
              <option>Microwave</option>
              <option>Oven</option>
              <option>Dishwasher</option>
              <option>Visit</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="time" class="form-label">Time</label>
            <input type="time" class="form-control" id="time">
          </div>
          <div class="mb-3">
            <label for="notes" class="form-label">Notes</label>
            <textarea class="form-control" id="notes" rows="2"></textarea>
          </div>
          <button type="submit" class="btn btn-primary w-100">Add Ticket</button>
        </form>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="/static/js/script.js"></script>
<script>
// Helper to create action icons for number
function createActionIcons(number) {
  const call = `<a href='tel:${number}' class='me-2' title='Call'><i class='fa fa-phone text-success fa-lg' style='font-size: 1.7em;'></i></a>`;
  const wa = `<a href='https://wa.me/91${number}' target='_blank' class='me-2' title='WhatsApp'><i class='fab fa-whatsapp text-success fa-lg' style='font-size: 1.7em;'></i></a>`;
  // Only two icons, horizontal
  return `<div class='d-flex flex-row justify-content-center mt-1'>${call}${wa}</div>`;
}

// Ticket storage (in-memory for now)
let tickets = [];

function renderTickets() {
  const tbody = document.getElementById('ticketTableBody');
  tbody.innerHTML = '';
  tickets.forEach((t, idx) => {
    tbody.innerHTML += `
      <tr>
        <td>${t.name}</td>
        <td>${t.number}${createActionIcons(t.number)}</td>
        <td>${t.address || ''}</td>
        <td>${t.appliance || ''}</td>
        <td>${t.time || ''}</td>
        <td contenteditable='true' onblur='updateNotes(${idx}, this.innerText)'>${t.notes || ''}</td>
      </tr>
    `;
  });
}

function updateNotes(idx, notes) {
  tickets[idx].notes = notes;
}

document.getElementById('addTicketForm').addEventListener('submit', function(e) {
  e.preventDefault();
  const ticket = {
    name: document.getElementById('name').value,
    number: document.getElementById('number').value,
    address: document.getElementById('address').value,
    appliance: document.getElementById('appliance').value,
    time: document.getElementById('time').value,
    notes: document.getElementById('notes').value
  };
  tickets.push(ticket);
  renderTickets();
  this.reset();
  var modal = bootstrap.Modal.getInstance(document.getElementById('addTicketModal'));
  modal.hide();
});
// Initial render
renderTickets();
</script>
</body>
</html>
