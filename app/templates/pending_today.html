<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Today's Tickets</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/static/css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
<div class="container py-4">
  <h2 class="mb-4 text-center">Today's Pending Tickets</h2>
  <div class="mb-3 text-end">
    <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#addTicketModal">
      <a href="/add_ticket" class="btn btn-success">
        <i class="fa fa-plus"></i> Add Ticket
      </a>
    </button>
  </div>
  <table id="ticketTable" class="table table-bordered align-middle table-responsive">
    <thead class="table-light">
      <tr>
        <th>Name</th>
        <th>Number</th>
        <th>Address</th>
        <th>Appliance</th>
        <th>Time</th>
        <th>Notes</th>
      </tr>
    </thead>
    <tbody id="ticketTableBody">
      <!-- Tickets will be dynamically inserted here -->
    </tbody>
  </table>
  
</div>
<!-- Add Ticket Modal -->
 {% include "modals/add_ticket_modal.html" %}

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="/static/js/pending_today.js"></script>

</body>
</html>
