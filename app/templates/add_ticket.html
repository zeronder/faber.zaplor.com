<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Ticket</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
<div class="container py-5">
  <h3 class="mb-4">Add New Ticket</h3>
  <form action="/add_ticket" method="POST">
    <div class="mb-3">
      <label class="form-label">Name</label>
      <input name="name" type="text" class="form-control" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Number</label>
      <input name="number" type="tel" class="form-control" pattern="[0-9]{10}" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Address</label>
      <input name="address" type="text" class="form-control">
    </div>
    <div class="mb-3">
      <label class="form-label">Appliance</label>
      <select name="appliance" class="form-select">
        <option value="">None (not specified)</option>
        <option>Chimney</option>
        <option>Hob</option>
        <option>Microwave</option>
        <option>Oven</option>
        <option>Dishwasher</option>
        <option>Visit</option>
      </select>
    </div>
    <div class="mb-3">
      <label class="form-label">Time</label>
      <input name="time" type="time" class="form-control">
    </div>
    <div class="mb-3">
      <label class="form-label">Notes</label>
      <textarea name="notes" class="form-control" rows="3"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
    <a href="/" class="btn btn-secondary">Cancel</a>
  </form>
</div>
</body>
</html>
