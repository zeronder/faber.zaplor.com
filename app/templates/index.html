<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="static/css/style.css">
</head>
<body>

<div class="container py-4">
  <h2 class="mb-4 text-center">Ticket Dashboard</h2>

  <!-- Nav Tabs -->
  <ul class="nav nav-tabs mb-3" id="ticketTabs" role="tablist">
    <li class="nav-item" role="presentation">
      <button class="nav-link active" id="pending-tab" data-bs-toggle="tab" data-bs-target="#pending" type="button" role="tab">Pending</button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" id="completed-tab" data-bs-toggle="tab" data-bs-target="#completed" type="button" role="tab">Completed</button>
    </li>
  </ul>

  <!-- Tab Content -->
  <div class="tab-content" id="ticketTabsContent">

    <!-- Pending Tab -->
    <div class="tab-pane fade show active" id="pending" role="tabpanel">
      <div class="row g-3">
        <div class="col-md-4">
          <a href="/pending_today" style="text-decoration: none; color: inherit;">
            <div class="card text-bg-primary h-100">
              <div class="card-body">
                <h5 class="card-title">Today</h5>
                <p class="card-text">All tickets scheduled for today.</p>
              </div>
            </div>
          </a>
        </div>
        <div class="col-md-4">
          <a href="/pending_tomorrow" style="text-decoration: none; color: inherit;">
            <div class="card text-bg-warning h-100">
              <div class="card-body">
                <h5 class="card-title">Tomorrow</h5>
                <p class="card-text">Upcoming tasks for tomorrow.</p>
              </div>
            </div>
          </a>
        </div>
        <div class="col-md-4">
          <a href="/pending_future" style="text-decoration: none; color: inherit;">
            <div class="card text-bg-info h-100">
              <div class="card-body">
                <h5 class="card-title">Future</h5>
                <p class="card-text">Planned tasks beyond tomorrow.</p>
              </div>
            </div>
          </a>
        </div>
      </div>
    </div>

    <!-- Completed Tab -->
    <div class="tab-pane fade" id="completed" role="tabpanel">
      <div class="row g-3">
        <div class="col-md-6">
          <a href="/completed_open" style="text-decoration: none; color: inherit;">
            <div class="card text-bg-success h-100">
              <div class="card-body">
                <h5 class="card-title">Open</h5>
                <p class="card-text">Recently completed but still open cases.</p>
              </div>
            </div>
          </a>
        </div>
        <div class="col-md-6">
          <a href="/completed_close" style="text-decoration: none; color: inherit;">
            <div class="card text-bg-secondary h-100">
              <div class="card-body">
                <h5 class="card-title">Close</h5>
                <p class="card-text">Closed and verified completed tickets.</p>
              </div>
            </div>
          </a>
        </div>
      </div>
    </div>

  </div>

  <!-- Third Row: Remind -->
  <div class="row mt-4">
    <div class="col-12">
      <a href="/reminder" style="text-decoration: none; color: inherit;">
        <div class="card border-danger text-danger text-center">
          <div class="card-body">
            <h5 class="card-title">Remind</h5>
            <p class="card-text">Tickets or customers that need follow-up.</p>
          </div>
        </div>
      </a>
    </div>
  </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="static/js/script.js"></script>
</body>
</html>
