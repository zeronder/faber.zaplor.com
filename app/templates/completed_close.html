<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Completed Closed Tickets</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
<div class="container py-4">
  <h2 class="mb-4 text-center">Completed Closed Tickets</h2>
  <div class="mb-3 text-end">
    <button class="btn btn-primary" id="exportExcelBtn"><i class="fa fa-file-excel"></i> Export Excel</button>
  </div>
  <div class="table-responsive">
    <table class="table table-bordered align-middle">
      <thead class="table-light">
        <tr>
          <th>Name</th>
          <th>Number</th>
          <th>Address</th>
          <th>Appliance</th>
          <th>Time</th>
          <th>Notes</th>
        </tr>
      </thead>
      <tbody id="ticketTableBody">
        <!-- Tickets will be dynamically inserted here -->
      </tbody>
    </table>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
<script>
let tickets = [];

function renderTickets() {
  const tbody = document.getElementById('ticketTableBody');
  tbody.innerHTML = '';
  tickets.forEach((t, idx) => {
    tbody.innerHTML += `
      <tr>
        <td>${t.name}</td>
        <td>${t.number}</td>
        <td>${t.address || ''}</td>
        <td>${t.appliance || ''}</td>
        <td>${t.time || ''}</td>
        <td>${t.notes || ''}</td>
      </tr>
    `;
  });
}

document.getElementById('exportExcelBtn').addEventListener('click', function() {
  const ws = XLSX.utils.json_to_sheet(tickets);
  const wb = XLSX.utils.book_new();
  XLSX.utils.book_append_sheet(wb, ws, 'Completed Closed');
  XLSX.writeFile(wb, 'completed_closed.xlsx');
});

function loadTickets() {
  fetch('/api/completed_closed')
    .then(res => res.json())
    .then(data => {
      tickets = data;
      renderTickets();
    });
}

loadTickets();
</script>
</body>
</html>
